@for (product of products; track product.id) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button class="btn-blue">Editar</button>
            <button mat-button class="btn-red">Deletar</button>
        </mat-card-actions>
    </mat-card>
}
